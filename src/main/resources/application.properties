spring.datasource.url=${BATCH_PAYMENT_DB_URL}
spring.datasource.username=${BATCH_PAYMENT_DB_USER}
spring.datasource.password=${BATCH_PAYMENT_DB_PASSWORD}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.flyway.enabled = true
spring.flyway.locations=classpath:db/migration

spring.flyway.default-schema=PAYMENTS
spring.flyway.schemas=PAYMENTS
spring.datasource.hikari.schema=PAYMENTS

app.threads=5
